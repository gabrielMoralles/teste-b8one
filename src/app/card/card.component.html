
<div 
    [ngClass]="{box: hover}"
    (mouseenter)="hover = true" 
    (mouseleave)="hover = false">
    <div class="card">
        <div class="fav-stamp">
            <!-- <div class="bg">
                <img  src="assets/imgs/fav-stamp/stamp-bg-grey.png" alt="">
            </div>
            <div class="icon">
                <img src="assets/imgs/fav-stamp/heart-grey.png" alt="">
            </div> -->
            <app-favorite-icon [fav]="product.fav" (add)="onAdd($event)"></app-favorite-icon>
        </div>
        <div class="card-body">
            <img src="assets/imgs/file.png" alt="">
            <div class="title font-style">{{ product.title }}</div>
        </div>
        <div class="prices font-style">
            <p class="former-price"> {{ product.formerPrice | currency: 'BRL' }} </p>
            <p class="price"> {{ product.price | currency: 'BRL' }} </p>

        </div>
    </div>
